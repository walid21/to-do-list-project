
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="d-flex justify-content-center flex-column">
      <div class="form-group">
        <input
          type="text"
          class="form-control"
          id="title"
          formControlName="title"
          placeholder="Ici votre todo"
        />
      </div>
      <div class="form-group">
        <select class="form-control" id="stateTodo" formControlName="stateTodo">
          <option *ngFor="let stateTodo of states" [value]="stateTodo">
            {{ stateTodo }}
          </option>
        </select>
      </div>
      <br>
      <button type="submit" class="btn btn-warning">Editer</button>
    </div>
  </form>
