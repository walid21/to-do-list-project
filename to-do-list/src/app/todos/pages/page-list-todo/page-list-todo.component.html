

<app-bandeau-superieur></app-bandeau-superieur>

<app-form-todo [objTodo]="init" (formData)="add($event)"></app-form-todo>

<div class="container mt-5">
  <div *ngIf="tab">
    <div *ngIf="tab.length === 0">Pas de tâches présentes</div>
  </div>
  <ul class="list-group" *ngFor="let obj of tab">
    <li class="list-group-item" [ngClass]="{ active: obj.stateTodo === state }">
      <button type="button" class="btn btn-warning" (click)="goToEdit(obj)">
        Edit
      </button>
      <input
        type="checkbox"
        aria-label="Checkbox for following text input"
        class="mx-5"
        id="state"
        [checked]="obj.stateTodo === state"
        (change)="changeState(obj, $event)"
      />

      {{ obj.title }}
    </li>
  </ul>

  <br />
  <app-compteur-todos [tableau]="tab"></app-compteur-todos>
</div>
